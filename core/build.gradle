apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'


android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //Kotlin
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //Support annotations
    api "com.android.support:support-annotations:$rootProject.supportLibrary"


    //Room
    implementation "android.arch.persistence.room:runtime:$rootProject.roomDatabase"
    implementation "android.arch.persistence.room:rxjava2:$rootProject.roomDatabase"
    kapt "android.arch.persistence.room:compiler:$rootProject.roomDatabase"

    //RxJava
    api "io.reactivex.rxjava2:rxandroid:$rootProject.rxAndroid"
    api "io.reactivex.rxjava2:rxjava:$rootProject.rxJava"

    //For Retrofit
    api "com.squareup.retrofit2:retrofit:$rootProject.retrofit"
    api "com.squareup.retrofit2:converter-gson:$rootProject.retrofit"
    api "com.squareup.retrofit2:converter-scalars:$rootProject.retrofit"
    api "com.squareup.okhttp3:logging-interceptor:$rootProject.okhttp3"

    //Coroutines
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.25.3'
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:0.25.3"
    api 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-experimental-adapter:1.0.0'

    //Gson
    implementation "com.google.code.gson:gson:$rootProject.gson"


    //Mock web server
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.11.0'

    // Test tools
    testImplementation 'junit:junit:4.12'
    testImplementation "org.hamcrest:hamcrest-all:$rootProject.hamcrest"
    testImplementation "org.mockito:mockito-inline:$rootProject.mockito"
    androidTestImplementation "org.mockito:mockito-android:$rootProject.mockito"
    // Required for instrumented tests
    testImplementation "com.android.support.test:runner:$rootProject.testRunner"
    testImplementation "com.android.support.test.espresso:espresso-core:$rootProject.espresso"

}
repositories {
    mavenCentral()
}
kotlin {
    experimental {
        coroutines "enable"
    }
}
